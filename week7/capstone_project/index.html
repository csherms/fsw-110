<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Todo List</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section>
        <h1 id="">Build Your To-Do List!</h1>
        <form id="form">
            <div id="">
                <input id="title" type="text" placeholder="Name of Task" required />
            </div>
            <div id="">
                <textarea id="description" type="text" placeholder="Short description of Task"></textarea>
            </div>
            <button id="buttonSub">Add Item</button>
        </form>
        <ol id="toDo">
            To-Do List:
        </ol>
    </section>

    <script src="app.js"></script>
</body>

</html>
