<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator in JavaScript</title>
</head>

<body>
    <!-- addition -->
    <div id="addition">
        <h3>Addition</h3>
        First number : <input id="addFirst">
        Second number: <input id="addSecond">
        <button onclick="add()">Add</button>
        <input id="addAnswer">
    </div>

    <!-- subtraction -->
    <div id="subtraction">
        <h3>Subtraction</h3>
        First number : <input id="subFirst">
        Second number: <input id="subSecond">
        <button onclick="sub()">Subtract</button>
        <input id="subAnswer">
    </div>

    <!-- multiplication -->
    <div id="multiplication">
        <h3>Multiplication</h3>
        First number : <input id="mulFirst">
        Second number: <input id="mulSecond">
        <button onclick="mul()">Multiply</button>
        <input id="mulAnswer">
    </div>

    <script src="calculator.js"></script>
</body>

</html>
